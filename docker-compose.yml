version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ticket-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=ticket-app
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    command: --default-time-zone=America/Sao_Paulo
    networks:
      - ticket-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    container_name: ticket-api
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ticket-app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    networks:
      - ticket-network
    restart: unless-stopped

  frontend:
    build:
      context: ./front/ticket-front
      dockerfile: Dockerfile
    container_name: ticket-frontend
    ports:
      - "3000:80"  
    depends_on:
      - api
    networks:
      - ticket-network
    restart: unless-stopped

networks:
  ticket-network:
    driver: bridge

volumes:
  mysql-data:
